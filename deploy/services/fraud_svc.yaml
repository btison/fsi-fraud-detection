apiVersion: v1
kind: List
items:
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: fraud-svc
      labels:
        svc: fraud-svc
        app-owner: fsi-fraud-detection
        app.openshift.io/runtime: golang
        group: integration-svc
        collect_metrics: "true"
    spec:
      selector:
        svc: fraud-svc
      replicas: 1
      template:
        metadata:
          labels:
            svc: fraud-svc
            app-owner: fsi-fraud-detection
            group: integration-svc
            collect_metrics: "true"
        spec:
          containers:
            - name: fraud-svc
              image: >-
                image-registry.openshift-image-registry.svc:5000/fsi-fraud-detection-xops/fraud-svc:latest
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: fsi-fraud-detection-config
              env:
                - name: source_topic
                  value: 'tx'
                - name: archive_topic
                  value: 'tx-archive'
                - name: fraud_topic
                  value: 'tx-fraud'
                - name: rules_app_svc
                  value: "http://rules-app-svc.fsi-fraud-detection.svc.cluster.local:8080/validate"
                - name: fraud_app_svc
                  value: "http://fraud-app-svc.fsi-fraud-detection.svc.cluster.local:8080/predict"
                - name: client_id
                  value: 'fraud_svc'
                - name: group_id
                  value: 'fraud_svc'

  - kind: Service
    apiVersion: v1
    metadata:
      name: metrics-fraud-svc
      labels:
        app-owner: fsi-fraud-detection
    spec:
      ports:
        - protocol: TCP
          port: 2112
          targetPort: 2112
          name: metrics
      selector:
        svc: fraud-svc
      type: ClusterIP
