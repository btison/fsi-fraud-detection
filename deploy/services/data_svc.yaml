apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: data-svc
  labels:
    svc: data-svc
    app.openshift.io/runtime: python
    group: integration-svc
spec:
  selector:
    svc: data-svc
  replicas: 1
  template:
    metadata:
      labels:
        svc: data-svc
        group: integration-svc
    spec:
      containers:
        - name: data-svc
          image: >-
            image-registry.openshift-image-registry.svc:5000/fsi-fraud-detection-xops/data-svc:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: fsi-fraud-detection-config
          env:
            - name: 'APP_FILE'
              value: 'data_svc.py'
            
            - name: source_topic
              value: 'tx-inbox'
            - name: target_topic
              value: 'tx'
              
            - name: client_id
              value: 'data_svc'
            - name: group_id
              value: 'data_svc'
