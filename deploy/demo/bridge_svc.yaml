apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: bridge-svc
  labels:
    svc: bridge-svc
    app-owner: fsi-fraud-detection
    app.openshift.io/runtime: python
    group: demo-svc
spec:
  selector:
    svc: bridge-svc
  replicas: 1
  template:
    metadata:
      labels:
        svc: bridge-svc
        app-owner: fsi-fraud-detection
        group: integration-svc
    spec:
      containers:
        - name: bridge-svc
          image: >-
            image-registry.openshift-image-registry.svc:5000/fsi-fraud-detection-xops/bridge:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: fsi-fraud-detection-config
          env:
            - name: 'APP_FILE'
              value: 'app.py'
            - name: source_topic
              value: 'tx-sim'
            - name: target_topic
              value: 'tx'
            - name: client_id
              value: 'data_svc'
            - name: group_id
              value: 'data_svc'
