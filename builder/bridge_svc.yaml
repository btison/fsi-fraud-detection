apiVersion: v1
kind: List
items:
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      name: bridge-svc
      labels:
        app: fsi-fraud-detection
        app-owner: fsi-fraud-detection
        app.openshift.io/runtime: python
    spec:
      runPolicy: Serial
      source:
        git:
          ref: develop
          uri: "https://github.com/redhat-capgemini-exchange/fsi-fraud-detection"
        contextDir: /services/bridge_svc
        type: Git
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: "python:3.9-ubi8"
            #namespace: openshift
          env: []
      output:
        to:
          kind: ImageStreamTag
          name: bridge-svc:latest
      triggers:
        - type: GitHub
          github:
            secretReference:
              name: fsi-fraud-detection-xops-secrets
        - type: ImageChange
          imageChange: {}
        - type: ConfigChange

  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: bridge-svc
      labels:
        app: fsi-fraud-detection
        app-owner: fsi-fraud-detection
        app.openshift.io/runtime: python
      annotations:
        description: bridge-svc services image