apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: archive-svc
  labels:
    svc: archive-svc
    app: fsi-fraud-detection
spec:
  selector:
    app: fsi-fraud-detection
  replicas: 1
  template:
    metadata:
      labels:
        app: fsi-fraud-detection
    spec:
      containers:
        - name: archive-svc
          image: >-
            image-registry.openshift-image-registry.svc:5000/fsi-fraud-detection-xops/fraud-detection:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: fsi-fraud-detection-config
          env:
            - name: 'APP_FILE'
              value: 'data_svc.py'
            - name: topic
              value: 'tx-archive'
            - name: client_id
              value: 'archive_svc'
            - name: group_id
              value: 'archive_svc'
